{extend name="main" /}
{block name="bodyheader"}
	<ul class="breadcrumb">
		<li>
			<i class="icon-home home-icon"></i>
			<a href="#">首页</a>
		</li>
		<li class="active">菜单管理</li>
	</ul>
{/block}
{block name="content"}
	<div class="page-content">
		<div class="page-header">
			<h1>
				菜单管理
				<small>
					<i class="icon-double-angle-right"></i>
					添加菜单
				</small>
			</h1>
		</div>
		<div class="row">
			<div class="col-xs-12">					
				<div class="row">
					<div class="col-xs-12">
						<div class="table-header">
							添加新的菜单
						</div>				
						<div class="col-xs-12">
							<form class="form-horizontal" style="margin-top: 20px" id="myform" name="myform">
								<div class="space-4"></div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right" style="width:10%"> 一级模块 </label>
									<div class="col-sm-9">
										<input type="text" id="admin_name" name="admin_name" placeholder="请输入或选择一级模块名称" maxlength="30" required class="col-xs-10 col-sm-5" onblur="checkObj(this,0,0,'',1,'admin','admin_name')"/><span style="color:red">*</span>
									</div>
								</div>
								<div class="space-4"></div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right" style="width:10%"> 二级模块 </label>
									<div class="col-sm-9">
										<input type="text" id="admin_name" name="admin_name" placeholder="请输入或选择二级模块名称" maxlength="30" required class="col-xs-10 col-sm-5" onblur="checkObj(this,0,0,'',1,'admin','admin_name')"/><span style="color:red">*</span>
									</div>
								</div>
								<div class="space-4"></div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right" style="width:10%"> 三级模块 </label>
									<div class="col-sm-9">
										<input type="text" id="admin_name" name="admin_name" placeholder="请输入三级模块名称" maxlength="30" required class="col-xs-10 col-sm-5" onblur="checkObj(this,0,0,'',1,'admin','admin_name')"/><span style="color:red">*</span>
									</div>
								</div>
								<div class="space-4"></div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right" style="width:10%"> 控制器 </label>
									<div class="col-sm-9">
										<input type="text" id="admin_name" name="admin_name" placeholder="请输入用户名" maxlength="30" required class="col-xs-10 col-sm-5" onblur="checkObj(this,0,0,'',1,'admin','admin_name')"/><span style="color:red">*</span>
									</div>
								</div>
								<div class="space-4"></div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right" style="width:10%"> 自定义方法 </label>
									<div class="col-sm-9">
										<input type="text" id="admin_name" name="admin_name" placeholder="请输入用户名" maxlength="30" required class="col-xs-10 col-sm-5" onblur="checkObj(this,0,0,'',1,'admin','admin_name')"/><span style="color:red">*</span>
									</div>
								</div>
								<div class="space-4"></div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right" style="width:10%"> 前置标签 </label>
									<div class="col-sm-9">
										<input type="text" id="admin_name" name="admin_name" placeholder="请输入用户名" maxlength="30" required class="col-xs-10 col-sm-5" onblur="checkObj(this,0,0,'',1,'admin','admin_name')"/><span style="color:red">*</span>
									</div>
								</div>
								<div class="space-4"></div>									
								<div class="col-md-offset-3 col-md-9" style="margin-left:9%">
									<button class="btn btn-info" type="button" id="button" name="button">
										<i class="icon-ok bigger-110"></i>
										提交
									</button>
								</div>									
							</form>
						</div>					
					</div>
				</div>
			</div>
		</div>
	</div>
{/block}
{block name="js"}
<script>
	$("#button").click(function (){
		var admin_name     			= $.trim($('#admin_name').val());
		var admin_email     		= $.trim($('#admin_email').val());
		var admin_password     		= $.trim($('#admin_password').val());
		var admin_checkpassword     = $.trim($('#admin_checkpassword').val());
		var admin_secret     		= $.trim($('#admin_secret').val());		
		if(!admin_name || !admin_email || !admin_password || !admin_checkpassword){
			layer.msg('内容不能为空',{time:600});
			return false;
		}
		else{
			$.ajax({
				url: "{:url('admin/admin/add')}",
				data: $("#myform").serializeArray(),
				datatype: 'json',
				type: 'POST',
				async: false,
				success:function(res){
					if(res.status == 1){
						layer.msg(res.msg,{icon:1});
						return
					}
					else{
						layer.msg(res.msg,{icon:2});
						return
					}
				},
				error:function(){
					layer.msg('系统未知错误');
					return false;
				}
			})
		}
	});
</script>
{/block}
