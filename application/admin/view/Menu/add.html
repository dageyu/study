<script>
	$("#button").click(function (){
		var model     		= $.trim($('#model').val());
		var controller     	= $.trim($('#controller').val());
		var method     		= $.trim($('#method').val());
		var icon     		= $.trim($('#icon').val());
		var sort			= $.trim($('#sort').val());
		if(!model || !controller || !method || !icon || !sort){
			layer.msg('内容不能为空',{time:600});
			return false;
		} else {
			$.ajax({
				url: "{:url('admin/menu/add')}",
				data: $("#myform").serializeArray(),
				datatype: 'json',
				type: 'POST',
				async: false,
				success:function(res){
					if(res.status == 1){
						layer.msg(res.msg,{icon:1});
						return
					} else {
						layer.msg(res.msg,{icon:2});
						return
					}
				},
				error:function(){
					layer.msg('系统未知错误');
					return false;
				}
			})
		}
	});
</script>
