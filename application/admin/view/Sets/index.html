{extend name="main" /}
{block name="bodyheader"}
	<ul class="breadcrumb">
		<li>
			<i class="icon-home home-icon"></i>
			<a href="#">首页</a>
		</li>
		<li class="active">设置说明</li>
	</ul>
{/block}
{block name="content"}
	<div class="page-content">
		<div class="page-header">
			<h1>
				设置说明
				<small>
					<i class="icon-double-angle-right"></i>
					内容列表
				</small>
			</h1>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="table-header">
					内容列表
				</div>
				<div class="table-responsive">
					<div id="sample-table-2_wrapper" class="dataTables_wrapper">
						<div class="row">
							<div class="col-sm-6" style="width:100%">
								<div style="display:inline">
									<a href="{:url('admin/Sets/add',['navid'=>$navid,'level'=>$level,'misparent'=>$misparent,'tbname'=>0])}"><i class="icon-plus" style="margin-right: 0.5%"></i>添加内容</a>
								</div>											
							</div>													
						</div>
						<table class="table table-striped table-bordered table-hover" style="padding: 1px 1px">
							<thead>
								<tr style="height:45px;">
									<th style="width:5%;text-align: center;text-align: center">排序</th>																									
									<th style="width:20%;padding:8px 3px;text-align: center">模块</th>
									<th style="width:53%;padding:8px 3px;text-align: center">说明</th>
									<th style="width:15%;padding:8px 3px;text-align: center">
										<i class="icon-time bigger-110 hidden-480"></i>
										更新时间
									</th>															
									<th class="hidden-480" style="width:18%;padding:8px 3px;text-align: center">操作</th>
								</tr>
							</thead>
							<tbody>
								{volist name="lists" id="list"}
								<tr style="height:40px;text-align: center" id="Sets{$list.id}">
									<td class="center" style="vertical-align:middle;padding:4px">{$i}</td>																											
									<td style="vertical-align:middle;padding:4px 1px;" id="name{$list.id}">
										<input type="text"  value="{$list.title}" onblur="updateObj(this,'{$list.title}','Sets','title',{$list.id},'id',1)" style="color:#393939;width:100%;border:none; background:transparent;padding: 0px;font-size: 13px;height: 30px;"/>
									</td>
									<td style="vertical-align:middle;padding:4px" id="intro{$list.id}">
										<input type="text"  value="{$list.intro|getSubstr=###,0,65}" onblur="updateObj(this,'{$list.intro}','Sets','intro',{$list.id},'id',1)" style="color:#393939;width:100%;border:none; background:transparent;padding: 0px;font-size: 13px;height: 30px;"/>
									</td>
									<td class="hidden-480" style="vertical-align:middle;padding:4px">{$list.addtime|date="Y-m-d H:i:s"}</td>
									<td style="padding:2px;line-height: 0;vertical-align: middle;text-align: center">
										<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
											<a class="green" href="{:url('admin/Sets/update',['navid'=>$navid,'level'=>$level,'misparent'=>$misparent,'tbname'=>0,'id'=>$list.id])}">
												<i class="icon-pencil bigger-130"></i>
											</a>
											<a class="red"  href="javascript:deleteObjOne({$list.id},'id','Sets')">
												<i class="icon-trash bigger-130"></i>
											</a>
										</div>
									</td>														
								</tr>
								{/volist}
							</tbody>
						</table>	
					</div>
				</div>
			</div>
		</div>
	</div>
{/block}
